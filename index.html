<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Alumni DAV Kolkata</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Upcoming Events</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="event-form">
            <h2>Add a New Event</h2>
            <form id="eventForm">
                <input type="text" id="eventTitle" placeholder="Event Title" required>
                <input type="date" id="eventDate" required>
                <input type="text" id="eventTime" placeholder="Event Time" required>
                <input type="text" id="eventLocation" placeholder="Event Location" required>
                <textarea id="eventDescription" placeholder="Event Description" required></textarea>
                <button type="submit">Add Event</button>
            </form>
        </section>
        <section class="events-list">
            <h2>Events List</h2>
            <div id="eventsContainer"></div>
        </section>
        <section class="comments-section">
            <h2>Comments</h2>
            <form id="commentForm">
                <input type="text" id="commentName" placeholder="Your Name" required>
                <textarea id="commentText" placeholder="Your Comment" required></textarea>
                <button type="submit">Submit Comment</button>
            </form>
            <div id="commentsContainer"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Alumni DAV Kolkata</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
